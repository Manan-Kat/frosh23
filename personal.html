    <script>
        function toggleContent(buttonId) {
            var content1 = document.getElementById("talent");
            var content2 = document.getElementById("notalent");
            var button1 = document.getElementById("show-button-1");
            var button2 = document.getElementById("show-button-2");
            if (buttonId === 1) {
                content1.style.display = "block";
                button1.style.display = "none";
                content2.style.display = "none";
                button2.style.display = "none";
            } else {
                content2.style.display = "block";
                button2.style.display = "none";
                content1.style.display = "none";
                button1.style.display = "none";
            }
        }
        document.getElementById("show-button-1").addEventListener("click", function (event) {
            event.preventDefault();
            // alert("Are you sure ?");
        });
        document.getElementById("show-button-2").addEventListener("click", function (event) {
